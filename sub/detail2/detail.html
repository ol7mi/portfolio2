<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocknLock Detail</title>
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>
    <div id="wrap">
        <section>
            <article class="crossbrowsing">
                <h2>Cross Browsing</h2>
                <img src="images/crossbrowsing pc2.png" alt="크로스브라우징 검사 결과"/>
                <div></div> <!--제목 배경띠-->
                <h3>Cross Browsing</h3>
                <p>
                    IE8 - IE11, Chorme, FireFox, Opera, Safari <br/>
                    에서 동일한 웹페이지를 볼 수 있습니다.
                </p>
            </article>
    
            <article class="web">
                <h2>웹 접근성</h2>
                <img src="images/web3.png" alt="웹접근성 검사 결과"/>
                <div></div> <!--제목 배경띠-->
                <h3>웹 접근성</h3>
                <p>
                    한국형 웹 콘텐츠 접근성 지침 2.0을 <br/>
                    평가기준으로 하여 준수를 100%로 <br/>
                    웹 접근성 검사를 통화했습니다.
                </p>
            </article>
    
            <article class="w3c">
                <h2>W3C 유효성 검사</h2>
                <img src="images/pc2.png"  alt="W3C유효성 검사 결과" />
                <div></div> <!--제목 배경띠-->
                <h3>W3C 유효성 검사</h3>
                <p>
                    W3C HTML 유효성 검사와 <br/>
                    CSS 유효성 검사를 통과하고 <br/> 
                    웹 표준에 맞게 개발되었다는 사실을 <br/>
                    증명하는 인증마크를 획득했습니다. 
                </p>
            </article>
        </section>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/detail.js"></script>
    </body>
    </html>
