<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <link rel="apple-touch-startup-image" href=".png" />

    <title>회원가입</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="log">
        <div class="new_wrap">
            <div class="new">
                <a href="sub_1.html">
                    <img src="images/back.png" alt="뒤로가기">
                </a>
            </div>
            <div class="new2">
                <div>
                    <span>COMONG</span>
                    <span>환영합니다 ! <br />
                        코몽의 회원가입을 진행합니다.</span>
                </div>
            <div class="new3">
                <h2>회원가입</h2>
                <div>
                    <form action="#" method="post">
                        <fieldset>
                            <legend class="blind">이름입력</legend>
                            <label for="name" class="blind">이름</label>
                            <input type="text" id="name" placeholder="이름" autofocus />
            
                            <legend class="blind">이메일입력</legend>
                            <label for="emil" class="blind">이메일 입력</label>
                            <input type="text" id="emil" placeholder="이메일 입력"/>

                            <legend class="blind">비밀번호입력</legend>
                            <label for="password" class="blind">비밀번호 입력</label>
                            <input type="password" id="password" placeholder="비밀번호 입력"/>

                            <legend class="blind">비밀번호확인</legend>
                            <label for="password2" class="blind">비밀번호 확인</label>
                            <input type="password" id="password2" placeholder="비밀번호 확인"/>

                            <legend class="blind">휴대폰번호입력</legend>
                            <label for="tel" class="blind">휴대폰 번호 입력</label>
                            <input type="tel" id="tel" placeholder="휴대폰 번호 입력"/>
                            
                            <button type="button" onclick="location.href='main.html'">가입하기</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="new4">
                <section>
                    <h2>간편하게 SNS 계정으로 로그인</h2>
                    <div>
                        <ul>
                            <li><a href="#"><img src="images/talk.png" alt="KakaoTalk">KakaoTalk</a></li>
                            <li><a href="#"><img src="images/naver.png" alt="NAVER">NAVER</a></li>
                            <li><a href="#"><img src="images/facebook.png" alt="Facebook">Facebook</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>    
    </div>
</body>
<script src="./js/main.js"></script>
</html>
