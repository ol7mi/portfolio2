        <div class="map_header">
            <a href="sub5_2.html"><img src="images/back.png" alt="뒤로가기"></a>
            <h1>위치안내</h1>
        </div>
    </header>
    <section>
        <!-- 구글지도 -->
        <div id="map"></div>
        <script>
            let map;

            function initMap() {
                var addr = { lat: 37.548807, lng: 126.908165 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: addr,
                zoom: 15,
            });

            var marker = new google.maps.Marker({
                position: addr,
                map: map,
                title:"COMONG"
            });

            var infowindow = new google.maps.InfoWindow({
                content: "COMONG 본사"
            });
            infowindow.open(map,marker);

            }
        </script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYwn3dE8HOn43vOcClFI14rwk9qhn3UzI&callback=initMap&v=weekly" async></script>
    </section>
